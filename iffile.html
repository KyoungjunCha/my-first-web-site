<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        <h1>Comparsion operator & Boolean</h1>
        <h2>===</h2>
        <h3>1===1</h3>
        <script>
            document.write(1===1);
        </script>

        <h3>1===1</h3>
        <script>
            document.write(1===2);
        </script>
        <h1>Conditional statements</h1>
        <h2>Program</h2>
        <script>
            document.write("1<br>");
            document.write("2<br>");
            document.write("3<br>");
            document.write("4<br>");
        </script>
        
        <h2>IF-TRUE</h2>
        <script>
            document.write("1<br>");
            if(true){
            document.write("2<br>");
        }   else{
            document.write("3<br>");
        }
            document.write("4<br>");
        </script>

        <h2>IF-False</h2>
        <script>
            document.write("1<br>");
            if(false){
            document.write("2<br>");
        }   else{
            document.write("3<br>");
        }
            document.write("4<br>");
        </script>
    </body>
</html>
